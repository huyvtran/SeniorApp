<div class="container-fluid no-gutters">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 block-group search-criteria-block">
        <h2>
            Documents - ACN : {{ acn }}
            
        </h2>
        <div class="container-fluid no-gutters block-group-invert search-criteria pt-2 documents-container">    
            <div class="pdf-container">
                <iframe *ngIf="pdfDataExists && sanitizedUrl.length != 0" [src]="sanitizedUrl" style="width:100%; height:650px; overflow:scroll;"></iframe>
                <div *ngIf="!pdfDataExists" class="loading-container my-5 text-center">
                    <span class="error-message">
                        <i class="fa fa-exclamation-triangle"></i>No documents available
                    </span>
                </div>
            </div>
            
        </div>
    </div>

</div>
