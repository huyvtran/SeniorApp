<div class="container-fluid no-gutters">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 block-group search-criteria-block">
        <h2 (click)="showForm = !showForm">
            Latency
            <a class="accordion-icon">
                <span [ngClass]="{'expand-icon': showForm, 'collapse-icon': !showForm }"></span>
                </a>
        </h2>
        <div class="block-group-invert" [hidden]='showForm'>
            <div class="content no-gutters mx-auto formHolder">
                <form [formGroup]="latencyForm" name="latencyForm" novalidate class="form-inline" (submit)="searchReport()">
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <div class="form-group sd-padding-top primNgcalendarField">
                            <label for="fromDate" class="calendarFieldLabel"><h3 class="pass-icon">FROM</h3></label>
                            <p-calendar placeholder="mm/dd/yyyy" formControlName="fromDate" #fromDateInput dateFormat="mm/dd/yy" showIcon="true" [maxDate]="maxFromDate"
                                icon="fa-calendar" inputStyle="" [(ngModel)]="fromDate" inputStyleClass="form-control" [inline]="false"
                                [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2017"></p-calendar>
                            <analytics-calendar-error-messages [control]="latencyForm.controls.fromDate" [htmlElem]="fromDateInput"></analytics-calendar-error-messages>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <div class="form-group sd-padding-top primNgcalendarField">
                            <label for="toDate" class="calendarFieldLabel"><h3 class="pass-icon">TO</h3></label>
                            <p-calendar placeholder="mm/dd/yyyy" formControlName="toDate" #toDateInput dateFormat="mm/dd/yy" showIcon="true" [maxDate]="maxToDate"
                                icon="fa-calendar" inputStyle="" [(ngModel)]="toDate" inputStyleClass="form-control" [inline]="false"
                                [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2017"></p-calendar>
                            <analytics-calendar-error-messages [control]="latencyForm.controls.toDate" [htmlElem]="toDateInput"></analytics-calendar-error-messages>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <div class="form-group sd-padding-top">
                            <label for="brand"><h3>BRAND</h3></label>
                            <p-multiSelect [options]="brandList" name="brands" formControlName="brands" [(ngModel)]="selectedBrand" [style]="{'width':'100%'}" styleClass="width100"
                                defaultLabel="Multi Select Brand"></p-multiSelect>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <div class="form-group sd-padding-top primNgcalendarField">
                            <label for="fromDate" class="calendarFieldLabel"><h3>FROM SUBMIT DATE</h3></label>
                            <p-calendar placeholder="mm/dd/yyyy" formControlName="fromSubmitDate" #fromSubmitDateInput dateFormat="mm/dd/yy" showIcon="true"
                                [maxDate]="maxFromSubmitDate" icon="fa-calendar" inputStyle="" [(ngModel)]="fromSubmitDate" inputStyleClass="form-control"
                                [inline]="false" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2017"></p-calendar>
                            <analytics-calendar-error-messages [control]="latencyForm.controls.fromSubmitDate" [htmlElem]="fromSubmitDateInput"></analytics-calendar-error-messages>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <div class="form-group sd-padding-top primNgcalendarField">
                            <label for="toDate" class="calendarFieldLabel"><h3>TO SUBMIT DATE</h3></label>
                            <p-calendar placeholder="mm/dd/yyyy" formControlName="toSubmitDate" #toSubmitDateInput dateFormat="mm/dd/yy" showIcon="true"
                                [maxDate]="maxToSubmitDate" icon="fa-calendar" inputStyle="" [(ngModel)]="toSubmitDate" inputStyleClass="form-control"
                                [inline]="false" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2017"></p-calendar>
                            <analytics-calendar-error-messages [control]="latencyForm.controls.toSubmitDate" [htmlElem]="toSubmitDateInput"></analytics-calendar-error-messages>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9">
                        <div class="form-group sd-padding-top">
                            <label for="states"><h3>STATE</h3></label>
                            <p-multiSelect [options]="stateList" name="states" formControlName="states" [(ngModel)]="selectedState" [style]="{'width':'100%'}" styleClass="width100"
                                defaultLabel="Multi Select State"></p-multiSelect>
                        </div>
                    </div>
                    <div class="row no-gutters moreBtnContainer">
                        <div [ngStyle]="{'display': openMore}" class="moreButton" (click)="openMore='none';closeMore='block'">
                            <span class="plus">+<span class="content"> More</span></span>
                        </div>
                        <div [ngStyle]="{'display': closeMore}" class="lessButton" (click)="openMore='block';closeMore='none'">
                            <span class="less">-<span class="content"> Less</span></span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9" [ngStyle]="{'display': closeMore}">
                        <div class="form-group sd-padding-top">
                            <label for="productTypes"><h3>PRODUCT TYPES</h3></label>
                            <p-multiSelect [options]="productTypesList" name="productTypes" formControlName="productTypes" [(ngModel)]="selectedProductTypes" defaultLabel="Select Product Types"
                                [style]="{'width':'100%'}" styleClass="width100"></p-multiSelect>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9" [ngStyle]="{'display': closeMore}">
                        <div class="form-group sd-padding-top">
                            <label for="createPartner"><h3>CREATE PARTNER</h3></label>
                            <p-multiSelect [options]="createPartnerList" name="createPartner" formControlName="createPartner" [(ngModel)]="selectedCreatePartners" defaultLabel="Select Create Partner"
                                [style]="{'width':'100%'}" styleClass="width100"></p-multiSelect>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9" [ngStyle]="{'display': closeMore}">
                        <div class="form-group sd-padding-top">
                            <label for="submitPartner"><h3>SUBMIT PARTNER</h3></label>
                            <p-multiSelect [options]="submitPartnerList" name="submitPartner" formControlName="submitPartner" [(ngModel)]="selectedSubmitPartners" defaultLabel="Select Submit Partner"
                                [style]="{'width':'100%'}" styleClass="width100"></p-multiSelect>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-9" [ngStyle]="{'display': closeMore}">
                        <div class="form-group sd-padding-top">
                            <label for="appSource"><h3>APP SOURCE</h3></label>
                            <p-dropdown [options]="appSourceList" name="appSource" formControlName="appSource" [(ngModel)]="selectedAppSource" placeholder="Select App Source"></p-dropdown>
                        </div>
                    </div>
                    <div class="row no-gutters actionControlsContainer">
                        <div class="form-group text-center mx-auto">
                            <button class="search-button" type="submit"></button>
                            <button class="clear-button" type="reset" name="clear" (click)="resetResult();resetLatencyForm();"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12-col-xs-12 block-group sd-margin-top mt-4 mb-4" [ngClass]="{ 'empty-result': !reportLatencySearchList }">
        <h2 (click)="showForm = !showForm">
            Result {{ countMessage }}
            <a class="accordion-icon">
                <span [ngClass]="{'expand-icon': !showForm, 'collapse-icon': showForm }"></span>
            </a>
        </h2>
        <div style="width:100%;height:auto;" class="report-tab">
            <div class="row user-result-list" [hidden]='!showForm' *ngIf=" reportLatencySearchList && reportLatencySearchList.length > 0">
                <div class="col-12">
                    <div class="result-set-info-top"></div>
                    <span class="help-popup">
                        <a><img src="./assets/images/download-icon_27.png" (click)="saveDownloadData()" alt="download" title="Download" /></a> 
                    </span>
                </div>
                <div class="col-12 user-result-list-inner ui-paginator-list-top advanced-result noresultfnd1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STATE</th>
                                    <th>COUNTY</th>
                                    <th>PRODUCT TYPE</th>
                                    <th>DURATION</th>
                                    <th class="txtAlignC">COUNT OF APPS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let latencyRow of reportLatencySearchList">
                                    <td>{{ latencyRow.state }}</td>
                                    <td>{{ latencyRow.county }}</td>
                                    <td>{{ latencyRow.productType }}</td>
                                    <td>{{ latencyRow.duration }}</td>
                                    <td class="txtAlignC">{{ latencyRow.countOfApps }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <div class="result-set-info">1-10 of 85 Results.</div> -->
            </div>
            <div class="row user-result-list" *ngIf="noSearchResult" [hidden]='!showResult'>
                <div class="col-12 error-input"><span class="error-message"><i class="fa fa-exclamation-triangle"></i> {{ noSearchResult }} </span></div>
            </div>
        </div>
    </div>
</div>
