<div bsModal #helpByProductTypeModal="bs-modal" class="modal fade container-fluid no-gutters" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg container row">
    <div class="col-md-1"></div>
    <div class=" col-md-10 modal-content">
        <div class="modal-header">
            <h1 class="modal-title pull-left ml-4 mr-4">{{ title }}</h1>
            <button type="button" class="close-icon pull-right" aria-label="Close" (click)="hide()">
                <img src="./assets/images/closebtn.gif"/>
            </button>
        </div>
        <div class="modal-body mb-2 mt-2 ml-4 mr-4 help-content">
            <div class="row">   
                <div class="col-md-12 convertedhelp">         
                    This report provides a summary of applications submitted by Plan Type
                </div>
            </div>
        </div>

        <!--<div class="modal-footer">
        </div> -->
    </div>
</div>
<div class="col-md-1"></div>
</div>
