<div class="row no-gutters site-content" >
    <div  class = "container no-gutters reports-tab-container mx-auto my-auto" >
        <div class="container-fluid no-gutters page-header">
            <h1>REPORTS</h1>
        </div>
        <div class="container-fluid no-gutters tab-wrapper">
            <div class="tab">
                <span [class.tab-menu-bottom-arrow]="tabs.searchTabOvered" 
                 (mouseout)="toggleTabHighlight('searchTabOvered',false)" (mouseover)="toggleTabHighlight('searchTabOvered',true)">
                    <button [routerLink]="['search']"  type="button" class="active" (click)="triggerTabSelection('searchTabOvered')" >SEARCH</button>
                </span>
                <span [class.tab-menu-bottom-arrow]="tabs.advsearchTabOvered"  
                    (mouseout)="toggleTabHighlight('advsearchTabOvered',false)" (mouseover)="toggleTabHighlight('advsearchTabOvered',true)">
                    <button [routerLink]="['advsearch']" type="button" class="active" (click)="triggerTabSelection('advsearchTabOvered')">ADVANCED</button>
                </span>
                <span [class.tab-menu-bottom-arrow]="tabs.paymentsTabOvered"  
                    (mouseout)="toggleTabHighlight('paymentsTabOvered',false)" (mouseover)="toggleTabHighlight('paymentsTabOvered',true)">
                    <button [routerLink]="['payments']" type="button" class="active" (click)="triggerTabSelection('paymentsTabOvered')">PAYMENTS</button>
                </span>
                <!--<span [class.tab-menu-bottom-arrow]="tabs.cmsTabOvered"  
                      (mouseout)="toggleTabHighlight('cmsTabOvered',false)" (mouseover)="toggleTabHighlight('cmsTabOvered',true)">
                    <button [routerLink]="['cms']" type="button" class="active" (click)="triggerTabSelection('cmsTabOvered')" >CMS</button>
                </span> -->
            </div>
        </div>
        <div class="container-fluid no-gutters reports-tab-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
